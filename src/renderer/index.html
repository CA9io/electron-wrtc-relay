<!DOCTYPE html>
<html>
<head></head>
<body>
<script>
    var ipc = require('electron').ipcRenderer

    window.send = function (event, message) {
        ipc.send('data', [ event, message ])
    }

    ipc.on('data', function (e, message) {
        var err
        try {
            var res = eval(message.code)
        } catch (e) {
            err = e.message
        }
        window.send(message.id, { res: res, err: err })
    })
</script>
</body>
</html>
